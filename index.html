<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بطاقة شخصية</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #f0f0f0; /* لون خلفية رمادي فاتح */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-container {
        position: relative;
        width: 95%; /* عرض البطاقة 95% من عرض الشاشة لتكبيرها على الشاشات الصغيرة */
        max-width: 1000px; /* أقصى عرض للبطاقة، تم تكبيره */
        padding-top: 54.2857%; /* نسبة العرض إلى الارتفاع (95% / 1.75) */
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        overflow: hidden;
        border-radius: 8px;
        will-change: transform;
      }

      .card-iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <iframe
        loading="lazy"
        class="card-iframe"
        src="https://www.canva.com/design/DAG4OuMSQvw/ZLp0kvoC7Fzh_eC5AmAXZw/view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>
  </body>
</html>
